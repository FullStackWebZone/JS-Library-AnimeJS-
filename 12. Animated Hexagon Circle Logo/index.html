<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body>
		<div class="site-logo">
  <figure id="logo">
    <svg width="100%" height="100%" viewBox="0 0 148 128">
      <defs>
        <mask id="circle-mask">
          <rect fill="white" width="100%" height="100%"></rect>
          <circle id="logo-mask" fill="black" cx="120" cy="96" r="28"></circle>
        </mask>
      </defs>
      <polygon id="logo-hexagon" fill="#00B4FF" points="64 128 8.574 96 8.574 32 64 0 119.426 32 119.426 96" mask="url(#circle-mask)"></polygon>
      <circle id="logo-circle" fill="#3F3C3C" cx="120" cy="96" r="20"></circle>
    </svg> 
  </figure>
  <div class="site-title">
    <div id="logo-text" class="site-title-text">
      hexagon<span>circle</span>
    </div>
  </div>
</div>

<button class="button-restart">restart</button>
		<script src="anime.min.js"></script>
		<script type="text/javascript">
			const restart = document.querySelector(".button-restart");
const logoAnimation = anime.timeline({ 
  autoplay: true,
  delay: 200
});

logoAnimation.add({
  targets: '#logo',
  translateY: [-100, 0],
  opacity: [0, 1],
  elasticity: 600,
  duration: 1600
}).add({
  targets: '#logo-hexagon',
  rotate: [-90, 0],
  duration: 1200,
  elasticity: 600,
  offset: 100
}).add({
  targets: '#logo-circle',
  scale: [0, 1],
  duration: 1200,
  elasticity: 600,
  offset: 500
}).add({
  targets: '#logo-mask',
  scale: [0, 1],
  duration: 1000,
  elasticity: 600,
  offset: 550
}).add({
  targets: '#logo-text',
  translateX: ['-100%', 0],
  opacity: [0, 1],
  duration: 1000,
  easing: 'easeOutExpo',
  offset: 1000
})

restart.addEventListener("click", () => logoAnimation.restart());
		</script>
	</body>
</html>
