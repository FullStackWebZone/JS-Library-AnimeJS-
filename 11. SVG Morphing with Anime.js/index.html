<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css">
	
	</head>
	<body>
		<section id="my-section">
    <div class="active" id="wrap-cta"><button id="cta">Click here, please!</button></div><svg viewBox="0 0 215 110" preserveAspectRatio="none">
        <polygon class="polymorph" points="215,110 0,110 0,0 215,0"></polygon>
    </svg>
    <div class="container">
        <div id="content">
            <h1>Lorem ipsum dolor sit amet</h1>
            <p>Dolor sit amet et consectquo lorem ipsum dolor sit amet</p><button id="close">Ok, close me</button>
        </div>
    </div>
</section>
		<script src="anime.min.js"></script>
		<script type="text/javascript">
			/** Inspired by coursetro.com **/

// Refs
const wrapCta  = document.querySelector('#wrap-cta'),
      btnCta   = document.querySelector('#cta'),
      content  = document.querySelector('#content'),
      btnClose = document.querySelector('#close');


// Anime.js Commons Values for SVG Morph
const common = {
  targets: '.polymorph',
  easing: 'easeOutQuad',
  duration: 600,
  loop: false
};


// Show content
btnCta.addEventListener('click', () => {
  // Elements apparence
  wrapCta.classList.remove('active');
  content.classList.add('active');
  
  // Morph SVG
  anime({
    ...common,
    points: [
      { value: '215,110 0,110 186,86 215,0' }
    ],
  });
});


// Hide content  
btnClose.addEventListener('click', () => {
  // Elements apparence
  content.classList.remove('active');
  wrapCta.classList.add('active');
  
  // Morph SVG
  anime({
    ...common,
    points: [
      { value: '215,110 0,110 0,0 215,0' }
    ]
  }); 
});

		</script>
	</body>
</html>
